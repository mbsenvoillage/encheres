#Erreurs provenant de la DAL

10000 = Identifiant et mot de passe incorrects.
10001 = Ce pseudo est déjà pris.
10002 = Cet email est déjà relié à un compte.
10003 = Une tentative d'enregistrement d'informations inexistantes a eu lieu.
10004 = Une erreur non gérée est survenue lors de l'enregistrement des informations.
10005 = La requête de lecture de la base de données a échoué. 
10006 = La tentative de mise à jour des informations du profil a échoué.
10007 = Le mot de passe est incorrect.
10008 = La suppression de l'utilisateur n'a pas pu aboutir.


